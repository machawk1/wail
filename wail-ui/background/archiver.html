<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archiver</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .archiveWV {
            width: inherit;
            height: inherit;
            min-height: 1000px;
            min-width: 1000px;
        }
        .mounter {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="mounter" id='archiverMount'>

</div>
<script>
  {
    if(process.env.HOT) {
      const scriptDeps = document.createElement('script')
      scriptDeps.src = 'http://localhost:9001/dist/archiver.bundle.js'
      document.write(scriptDeps.outerHTML)
    } else {
      require('../../dist/archiver.bundle.js')
    }
  }
</script>
</body>
</html>
