<!DOCTYPE html>
<html>
<head>
    <title>Web Archiving Integration Layer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="../node_modules/material-design-icons-iconfont/dist/material-design-icons.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/roboto-fontface/css/roboto/roboto-fontface.css"/>
    <style>
        html, body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Roboto, sans-serif;
            background-color: #f2f2f2;
        }
        .entryContainer {
            width: inherit;
            height: inherit;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div id="wail" class="entryContainer">

</div>
<script>
  {
    if(process.env.HOT) {
      const scriptDeps = document.createElement('script')
      scriptDeps.src = 'http://localhost:9000/dist/deps.bundle.js'
      document.write(scriptDeps.outerHTML)
      const script = document.createElement('script')
      script.src = 'http://localhost:9000/dist/wail.bundle.js'
      document.write(script.outerHTML)
    } else {
      require('../dist/wail.bundle.js')
    }
  }
</script>
</body>
</html>
