on:
  push:
    branches:
      - osagnostic
      - issue-343
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, macos-latest]
        include:
          - os: macos-10.15, macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'issue-343'
    - name: Build
      run: sh ./bundledApps/MAKEFILE.sh -q
    - name: Install screenshot utility
      run: pip3 install screenshot
    - name: Run
      working-directory: /Applications
      run: |
        pwd
        ls
        open -a /Applications/WAIL.app
        sleep 10
        ps -A | grep WAIL
    - name: Iterate tabs, taking screenshot
      env:
        KEYCODES: 29 18 19 20 21 # 43
      run: |
        for k in $KEYCODES; do
          osascript tests/changeTabs.scpt $k
          screenshot --filename wail-${{matrix.os}}-$k.png --shadow WAIL
        done
    - name: Upload screenshot
      uses: actions/upload-artifact@v2
      with:
        name: wail-screenshot-${{matrix.os}}
        path: wail-${{matrix.os}}*.png
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: wail-screenshot-${{matrix.os}}
