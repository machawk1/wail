<!DOCTYPE html>
<html>
<head>
    <title>Web Archiving Integration Layer Twitter Monitor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="../node_modules/material-design-icons-iconfont/dist/material-design-icons.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/roboto-fontface/css/roboto/roboto-fontface.css"/>
    <style>
        html, body {
            -webkit-font-smoothing: antialiased;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Roboto, sans-serif;
            background-color: #f2f2f2;
        }

        .entryContainer {
            width: inherit;
            height: inherit;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<webview class='archiveWV' id="awv" src="about:blank"
         preload="./src/inject.js"
         partition="archive"
         plugins
>

</webview>
<div id="twitter-entry" class="entryContainer">

</div>
<script>
  (function () {
    const script = document.createElement('script');
    script.src = (process.env.HOT) ? 'http://localhost:9000/dist/twitter.bundle.js' : '../dist/twitter.bundle.js';
    document.write(script.outerHTML);
  }());
</script>
</body>
</html>
